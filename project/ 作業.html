<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>訂便當</title> 
<style>
body
{
	background-color:#d0e4fe;
	text-align:center;
}
</style>
<script>
	var s1=0,s2=0,s3=0;
	var sum=0;
function select()
	{
		var myselect=document.getElementById("s");
		var index=myselect.value;
		var x=document.getElementById(index);
		if(index==1)
			{
				s1=s1+1;
				x.innerHTML="排骨飯(50)*"+s1;
			}
		if(index==2)
			{
				s2=s2+1;
				x.innerHTML="雞腿飯(50)*"+s2;
			}
		if(index==3)
			{
				s3=s3+1;
				x.innerHTML="肉燥飯(35)*"+s3;
			}
		if(index==0)alert("請選擇項目");
		sum=50*s1 + 50*s2 + 35*s3;
		document.getElementById("mo").innerHTML="總結金額:"+sum;
	}
function del()
	{
		var myselect=document.getElementById("s");
		var index=myselect.value;
		var x=document.getElementById(index);
		
		if(index==1 && s1!=0)
			{
				s1=s1-1;
				x.innerHTML="排骨飯(50)*"+s1;
			}
		else if(index==1&&s1==0)alert("數量不可為負");
		if(index==2 && s2!=0)
			{
				s2=s2-1;
				x.innerHTML="雞腿飯(50)*"+s2;
			}
		else if(index==2&&s2==0)alert("數量不可為負");
		if(index==3 && s3!=0)
			{
				s3=s3-1;
				x.innerHTML="肉燥飯(35)*"+s3;
			}
		else if(index==3&&s3==0)alert("數量不可為負");
		if(index==0)alert("請選擇項目");
		sum=50*s1 + 50*s2 + 35*s3;
		document.getElementById("mo").innerHTML="總結金額:"+sum;
	}
function clearall()
	{
		s1=0;s2=0;s3=0;sum=0;
		document.getElementById("mo").innerHTML="總結金額:"+sum;
		document.getElementById("1").innerHTML="排骨飯(50)*0"
		document.getElementById("2").innerHTML="雞腿飯(50)*0"
		document.getElementById("3").innerHTML="肉燥飯(35)*0"
	}
</script>
</head>
<body>
<h1>菜單</h1>
<p id="1">排骨飯(50)*0</p>
<p id="2">雞腿飯(50)*0</p>
<p id="3">肉燥飯(35)*0</p>
	
<button type="button" onclick="select()">加入選項</button>
<button type="button" onclick="del()">刪除選項</button>
<button type="button" onclick="clearall()">刪除全部</button>

<select id="s" name="menu">
<option value="0">請選擇選項</option>
<option value="1">排骨飯(50)</option>
<option value="2">雞腿飯(50)</option>
<option value="3">肉燥飯(35)</option>
</select>
	
<p><br/></p>
<p id="mo">總結金額:0</p>
</body>
</html>
